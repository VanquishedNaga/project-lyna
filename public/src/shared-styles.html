<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --app-primary-color: #81040A;
        --app-primary-color-l: #b73f31;
        --app-primary-color-d: #500000;
        --app-secondary-color: #813c04;
        --app-secondary-color-l: #b66831;
        --app-secondary-color-d: #511100;
        --app-drawer-width: 210px;
        --app-toolbar-height: 70px;
        --radius: 5px;
      }

      /*For login and 404*/

      app-header-layout.welcome {
        background-color: var(--app-primary-color);
      }

      app-header-layout.welcome app-header {
        height: 220px;
        background-color: #000;
        background-image: url('../images/banner.png');
        background-size: 900px;
        background-repeat: no-repeat;
        background-position: center 20%;
      }

      /*General*/
      .default-view-content {
        margin: 16px auto;
        max-width: 800px;
        width: 90%;
      }

      .wide-view-content {
        margin: 16px;
      }

      paper-listbox {
        border-radius: var(--radius);
      }

      /*Card components*/

      .card-common {
        border-radius: var(--radius);
        font-family: 'Roboto Condensed', sans-serif;
        margin: 16px auto;
        max-width: 800px;
        width: 90%;
      }

      .card-header {
        background-color: var(--app-primary-color-d);
        border-radius: var(--radius) var(--radius) 0 0;
        color: white;
        display: flex;
        flex-wrap: wrap;
      }

      .horizontal {
        @apply(--layout-horizontal);
      }

      .login-card {
        background-color: white;
        border-radius: var(--radius);
        margin: 16px auto;
        max-width: 400px;
        padding: 16px;
        text-align: center;
        width: 80%;
      }

      .content {
        padding: 16px;
        width: 80%;
        min-width: 282px;
        margin-left: auto;
        margin-right: auto;
      }

      /*View header components*/

      .view-header {
        background-color: var(--app-primary-color);
        color: white;
        text-transform: uppercase;
      }

      .tabs-bar {
        color: white;
        background-color: var(--app-primary-color-l);
        height: 50px;
      }

      .tabs-bar paper-tabs {
        --paper-tabs-selection-bar-color: var(--app-secondary-color-d);
      }

      .tabs-bar paper-tab {
        --paper-tab-ink: var(--app-secondary-color-d);
        font-family: 'Roboto Condensed', sans-serif;
        text-transform: uppercase;
      }

      .tabs-bar paper-tab.iron-selected {
        background-color: var(--app-primary-color-d);
      }

      /*Buttons*/

      paper-button {
        padding: 0.25em;
        margin: 0;
        min-width: 0;
      }

      paper-button.custom {
        color: white;
        background-color: var(--app-secondary-color);
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
      }

      paper-button.custom iron-icon {
        padding:0 3px 0 0;
      }

      paper-button.custom:hover {
        background-color: var(--app-secondary-color-d);
      }

      paper-button.custom[disabled] {
        color: grey;
        background-color: var(--app-secondary-color-l);
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
      }

      paper-button.side {
        margin: 0 0.29em;
        padding: 0.7em 0.57em;
      }

      h1 {
        font: bold 1.375em 'Roboto Condensed', sans-serif;
        margin: 16px 0;
      }

      /*Listboxes*/

      paper-listbox paper-icon-item.iron-selected {
        font-weight: normal;
      }

      paper-listbox.custom {
        background-color: var(--app-primary-color);
      }

      paper-listbox.custom paper-icon-item {
        background-color: white;
        border: solid var(--app-primary-color);
        border-radius: 10px;
      }

      paper-listbox.custom paper-item {
        background-color: white;
        border: solid 1px var(--app-primary-color);
        --paper-item-focused-before: {
          background-color: transparent;
        };
      }

      paper-icon-item.custom {
        background-color: white;
        border: solid 1px var(--app-primary-color);
        --paper-item-focused-before: {
          background-color: transparent;
        };
      }

      paper-listbox.custom paper-item.iron-selected {
        background-color: var(--app-secondary-color);
        color: white;
        font-weight: normal;
      }

      .infoTable {
        margin: auto;
        font-family: 'Roboto Condensed', sans-serif;
        text-transform: uppercase;
      }
      td {
        padding: 0 8px;
        word-break: break-word;
        vertical-align: top;
      }
      td.tbLabel {
        text-align: right;
        min-width: 80px;
        width: 20%;
      }
      td.tbValue {
        text-align: left;
        width: 80%;
        text-transform: none;
      }

      .avatar {
        display: inline-block;
        box-sizing: border-box;
        width: 40px;
        min-width: 40px;
        height: 40px;
        min-height: 40px;
        border-radius: 50%;
        background-size: contain;
      }

      .secondLine {
        color: grey;
        font-size: 0.9em;
      }

      /*For flex tables*/

      div.list-content {
        flex: 1 0 90px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-right: 16px;
      }

      div.big-list-content {
        flex: 2 0 180px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-right: 16px;
      }

      /*Floating action button*/

      paper-fab {
        position: fixed;
        right: 16px;
        bottom: 16px;
        background-color: var(--app-secondary-color);
        border: solid white;
      }
    </style>
  </template>
</dom-module>
