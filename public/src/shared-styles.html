<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --cream: #F9F2AE;
        --selected-grey: #A0A0A0;
      }

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      .content {
        padding: 16px;
      }

      .header {
        color: white;
        text-transform: uppercase;
      }

      .tabs-bar {
        color: black;
        background-color: silver;
        height: 50px;
      }

      .tabs-bar paper-tabs {
        --paper-tabs-selection-bar-color: maroon;
      }

      .tabs-bar paper-tab {
        font-family: 'Roboto Condensed', sans-serif;
        text-transform: uppercase;
        --paper-tab-ink: grey;
      }

      .tabs-bar paper-tab.iron-selected {
        color: maroon;
        font-weight: bold;
      }

      app-header {
        color: #fff;
        background-color: #000;
      }

      paper-button {
        padding: 0.25em;
        margin: 0;
        min-width: 0;
      }
      paper-button.custom {
        color: black;
        background-color: white;
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
      }
      paper-button.custom iron-icon {
        padding:0 3px 0 0;
      }
      paper-button.custom:hover {
        background-color: #A0A0A0;
        color: #81040A;
      }
      paper-button.custom[disabled] {
        --disabled: whitesmoke;
        color: silver;
        background-color: var(--disabled);
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      paper-listbox.custom {
        background-color: var(--cream);
      }

      paper-listbox.custom paper-icon-item {
        background-color: white;
        border: solid var(--cream);
        border-radius: 10px;
      }

      paper-listbox.custom paper-item {
        background-color: white;
        border: solid var(--cream);
        border-radius: 10px;
        --paper-item-focused-before: {
          background-color: transparent;
        };
      }

      paper-listbox.custom paper-item.iron-selected {
        background-color: LemonChiffon;
        color: SaddleBrown;
      }
    </style>
  </template>
</dom-module>
