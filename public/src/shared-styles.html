<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --app-primary-color: #81040A;
        --app-primary-color-l: #b73f31;
        --app-primary-color-d: #500000;
        --app-secondary-color: #813c04;
        --app-secondary-color-l: #b66831;
        --app-secondary-color-d: #511100;
        /*--app-primary-color: #ad1d1d;
        --app-primary-color-l: #e55446;
        --app-primary-color-d: #760000;
        --app-secondary-color: #ae661e;
        --app-secondary-color-l: #e4944c;
        --app-secondary-color-d: #7a3b00;*/
      }

      /*For login and 404*/
      app-header-layout.welcome {
        background-color: var(--app-primary-color);
      }
      app-header-layout.welcome app-header {
        height: 220px;
        background-color: #000;
        background-image: url('../images/banner.png');
        background-size: 900px;
        background-repeat: no-repeat;
        background-position: center 20%;
      }
      .login-card {
        margin: 24px;
        padding: 16px;
        border-radius: 5px;
        background-color: #EDE9E6;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 100px;
        text-align: center;
      }

      .content {
        padding: 16px;
        width: 80%;
        min-width: 282px;
        margin-left: auto;
        margin-right: auto;
      }

      .header {
        color: white;
        text-transform: uppercase;
      }

      .tabs-bar {
        color: white;
        background-color: var(--app-primary-color-l);
        height: 50px;
      }

      .tabs-bar paper-tabs {
        --paper-tabs-selection-bar-color: var(--app-secondary-color);
      }

      .tabs-bar paper-tab {
        font-family: 'Roboto Condensed', sans-serif;
        text-transform: uppercase;
        --paper-tab-ink: var(--app-secondary-color-l);
      }

      .tabs-bar paper-tab.iron-selected {
        background-color: var(--app-secondary-color);
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color-d);
      }

      paper-button {
        padding: 0.25em;
        margin: 0;
        min-width: 0;
      }

      paper-button.custom {
        color: white;
        background-color: var(--app-secondary-color);
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
      }

      paper-button.side {
        margin: 0 0.29em;
        padding: 0.7em 0.57em;
      }

      paper-button.custom iron-icon {
        padding:0 3px 0 0;
      }

      paper-button.custom:hover {
        background-color: var(--app-secondary-color-d);
      }

      paper-button.custom[disabled] {
        color: grey;
        background-color: var(--app-secondary-color-l);
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 14px;
        font-weight: bold;
        border-radius: 5px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      paper-listbox paper-icon-item.iron-selected {
        font-weight: normal;
      }

      paper-listbox.custom {
        background-color: var(--app-primary-color);
      }

      paper-listbox.custom paper-icon-item {
        background-color: white;
        border: solid var(--app-primary-color);
        border-radius: 10px;
      }

      paper-listbox.custom paper-item {
        background-color: white;
        border: solid 1px var(--app-primary-color);
        --paper-item-focused-before: {
          background-color: transparent;
        };
      }

      paper-icon-item.custom {
        background-color: white;
        border: solid 1px var(--app-primary-color);
        --paper-item-focused-before: {
          background-color: transparent;
        };
      }

      paper-listbox.custom paper-item.iron-selected {
        background-color: var(--app-secondary-color);
        color: white;
        font-weight: normal;
      }

      paper-material {
        display: inline-block;
        background: white;
        width: 100%;
        min-width: 300px;
        box-sizing: border-box;
        padding: 16px;
        border-radius: 2px;
      }

      .infoTable {
        margin: auto;
        font-family: 'Roboto Condensed', sans-serif;
        text-transform: uppercase;
      }
      td {
        padding: 0 8px;
        word-break: break-word;
        vertical-align: top;
      }
      td.tbLabel {
        text-align: right;
        min-width: 70px;
        width: 20%;
      }
      td.tbValue {
        text-align: left;
        width: 80%;
        text-transform: none;
      }

      .avatar {
        display: inline-block;
        box-sizing: border-box;
        width: 40px;
        min-width: 40px;
        height: 40px;
        min-height: 40px;
        border-radius: 50%;
        background-size: contain;
      }

      .secondLine {
        color: grey;
        font-size: 0.9em;
      }

      /*For flex tables*/
      div.list-content {
        flex: 1 0 90px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      div.big-list-content {
        flex: 2 0 180px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /*Floating action button*/
      paper-fab {
        position: fixed;
        right: 16px;
        bottom: 16px;
        background-color: var(--app-primary-color);
      }
    </style>
  </template>
</dom-module>
