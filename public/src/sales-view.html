<dom-module id="sales-view">
  <template>
    <firebase-document
      id="doc"
      app-name="absolute-reborn">
    </firebase-document>

    <firebase-document
      id="salesDoc"
      app-name="absolute-reborn"
      path="/sales"
      data="{{salesDoc}}">
    </firebase-document>

    <firebase-document
      id="product-lists"
      path = "/products"
      data = "{{productsList}}"
      app-name="absolute-reborn">
    </firebase-document>

    <!-- Used for checking if inventory amount is sufficient -->
    <firebase-document
      id="inventoryDataDoc"
      app-name="absolute-reborn"
      path="/users/[[user.uid]]/inventory"
      data="{{inventoryListDoc}}">
    </firebase-document>

    <firebase-query
      id="inventoryData"
      app-name="absolute-reborn"
      path="/users/[[user.uid]]/inventory"
      data="{{inventoryList}}">
    </firebase-query>

    <firebase-query
      id="sales"
      app-name="absolute-reborn"
      path="/sales"
      order-by-child="seller"
      equal-to="[[user.uid]]"
      data="{{sales}}">
    </firebase-query>

    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-fab {
        position: fixed;
        right: 16px;
        bottom: 16px;
        background-color: var(--app-primary-color);
      }
    </style>

    <!-- Visible contents -->
    <app-header-layout>
      <app-header slot="header" condenses shadow fixed>
        <app-toolbar class="header">
          <slot name="drawer-toggle"></slot>
          <div>Sales</div>
        </app-toolbar>
        <app-toolbar class="tabs-bar" hidden$="{{!wideLayout}}" sticky>
          <paper-tabs id="tabs" selected="{{selected}}" attr-for-selected="name">
            <template is="dom-repeat" items="{{tabItems}}">
              <paper-tab name$="{{item}}">{{item}}</paper-tab>
            </template>
          </paper-tabs>
        </app-toolbar>
      </app-header>

      <iron-pages selected="{{selected}}" attr-for-selected="page-name">
        <order-view user="[[user]]" userdata="[[userdata]]" narrow="[[narrow]]" page-name="Orders"></order-view>
        <customer-view user="[[user]]" userdata="[[userdata]]" page-name="Customers"></customer-view>
      </iron-pages>
    </app-header-layout>
  </template>

  <script>
    class SalesView extends Polymer.Element {
      static get is() { return 'sales-view'; }
      static get properties() {
        return {
          user: Object,
          userdata: Object,
          narrow: Object,
          selected: {
            type: String,
            value: 'Orders'
          },
          tabItems: {
            type: Array,
            value: function() {
              return ['Orders', 'Customers'];
            }
          },
        };
      }

      ready() {
        super.ready();
        console.log("SalesView ready.");
      }
    }

    window.customElements.define(SalesView.is, SalesView);
  </script>
</dom-module>
