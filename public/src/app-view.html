<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="homepage-view.html">
<link rel="lazy-import" href="store-view.html">
<link rel="lazy-import" href="not-found-view.html">

<dom-module id="app-view">
  <template>
    <firebase-auth
      id="auth"
      app-name="absolute-reborn"
      provider="google"
      signed-in="{{signedIn}}"
      user="{{user}}"
      status-known="{{statusKnown}}">
    </firebase-auth>
    <firebase-document
      id="doc"
      path = "/users/[[user.uid]]"
      data = "{{usersData}}"
      app-name="absolute-reborn">
    </firebase-document>
    <style>
      :host {
        --app-primary-color: white;
        --app-secondary-color: white;
        --app-drawer-width: 220px;
        --app-toolbar-height: 110px;
        display: block;
      }

      app-toolbar {
        height: var(--app-toolbar-height);
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: #000;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: #81040A
        };
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
        font-family: 'Roboto Condensed', sans-serif;
      }

      .drawer-list a.iron-selected {
        font-weight: bold;
        background-color: #555555;
      }

      .profile-pic img{
        display: block;
        margin: 16px auto;
        width: 150px;
        height: 150px;
        background-color: black;
        border-radius: 50%;
        background-size: cover;
      }

      .profile-pic h3{
        position: relative;
        text-align: center;
        color: white;
        font-family: 'Roboto Condensed', sans-serif;
      }

      .profile-pic p{
        position: relative;
        text-align: center;
        color: white;
        font-family: 'Roboto Condensed', sans-serif;
      }

      [condensed-title] {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        /*background-size: 220px;*/
        background-size: calc(var(--app-toolbar-height) * 2);
        background-image: url('../images/small logo.png');
        background-repeat: no-repeat;
        background-position: center center;

        /* The difference in font size is used to calculate the scale of the title in the transition. */
        font-size: 5px;
      }

      [main-title] {
        position: absolute;
        /*top: -110px;*/
        top: calc(0px - var(--app-toolbar-height));
        bottom: 0;
        left: 0;
        right: 0;
        background-image: url('../images/banner.png');
        background-repeat: no-repeat;
        background-position: center 20%;
        background-size: 900px;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;

        /* The difference in font size is used to calculate the scale of the title in the transition. */
        font-size: 10px;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]app/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]" hidden$="[[!user]]">
        <div class = "profile-pic">
          <img id="user-pic" src="[[usersData.profilePic]]" alt="profilePic"/>
          <h3>[[usersData.name]]</h3>
          <p>[[usersData.level]]</p>
        </div>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="homepage" href="[[rootPath]]app/homepage">
            <iron-icon icon="icons:home"></iron-icon> Homepage
          </a>
          <a name="store" href="[[rootPath]]app/store">
            <iron-icon icon="icons:store"></iron-icon> Store
          </a>
          <a name="sales" href="[[rootPath]]app/sales">
            <iron-icon icon="icons:trending-up"></iron-icon> Sales
          </a>
          <a name="people" href="[[rootPath]]app/people">
            <iron-icon icon="icons:face"></iron-icon> People
          </a>
          <a name="team" href="[[rootPath]]app/team">
            <iron-icon icon="icons:supervisor-account"></iron-icon> Team
          </a>
          <a name="profile" href="[[rootPath]]app/profile">
            <iron-icon icon="icons:account-circle"></iron-icon> Profile
          </a>
        </iron-selector>
        <paper-button on-tap="signOut" disabled="[[disabled]]">
          <iron-icon icon="account-circle"></iron-icon>
          <span>Sign out</span>
        </paper-button>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region hidden >
        <app-header hidden slot="header" condenses shadow fixed effects="resize-title waterfall" >
          <app-toolbar>
            <div condensed-title></div>
          </app-toolbar>
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title></div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="not-found"
            role="main">
          <homepage-view name="homepage"></homepage-view>
          <store-view name="store"></store-view>
          <sales-view name="sales"></sales-view>
          <people-view name="people"></people-view>
          <team-view name="team"></store-team>
          <profile-view name="profile"></profile-view>
          <login-view name="login"></login-view>
          <not-found-view name="not-found"></not-found-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    'use strict';

    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class AppView extends Polymer.Element {
      static get is() { return 'app-view'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          usersData: Object,

        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      ready(){
        super.ready();
        console.log("AppView is ready.");
        this.userPic = this.shadowRoot.querySelector('#user-pic');
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'homepage' in that case.
        this.page = page || 'homepage';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        switch(page) {
          // Add new views here !!!!!!!!!!!!!!!!!!!!!!!!!
          case "homepage":
          case "store":
          case "sales":
          case "people":
          case "team":
          case "profile":
            break;
          default: {
            page = "not-found";
            this.set('route.path', '/not-found/');
            break;
          }
        }
        const resolvedPageUrl = this.resolveUrl(page + '-view.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'not-found';
        console.log('app view error 404');
      }

      signOut() {
        this.$.auth.signOut();
      }
    }

    window.customElements.define(AppView.is, AppView);
  </script>
</dom-module>
