<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">

<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<!-- Lazy imports -->
<link rel="lazy-import" href="home-view.html">
<link rel="lazy-import" href="store-view.html">
<link rel="lazy-import" href="people-view.html">
<link rel="lazy-import" href="profile-view.html">
<link rel="lazy-import" href="not-found-view.html">

<dom-module id="app-view">
  <template>
    <firebase-document
      id="doc"
      path = "/users/[[user.uid]]"
      data = "{{usersData}}"
      app-name="absolute-reborn">
    </firebase-document>
    <style include="shared-styles">
      :host {
        --app-primary-color: white;
        --app-secondary-color: white;
        --app-drawer-width: 210px;
        --app-toolbar-height: 70px;
        display: block;
      }

      app-toolbar {
        height: var(--app-toolbar-height);
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: #81040A
        };
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
        font-family: 'Roboto Condensed', sans-serif;
      }

      .drawer-list a.iron-selected {
        font-weight: bold;
        color: #81040A;
        background-color: #A0A0A0;
      }

      .profile-pic img{
        display: block;
        margin: 16px auto;
        width: 150px;
        height: 150px;
        background-color: black;
        border-radius: 50%;
        background-size: cover;
      }

      .profile-pic h3{
        position: relative;
        text-align: center;
        color: white;
        font-family: 'Roboto Condensed', sans-serif;
      }

      .profile-pic p{
        position: relative;
        text-align: center;
        color: white;
        font-family: 'Roboto Condensed', sans-serif;
      }

      paper-button.drawerButton{
        color: white;
        text-transform: none;
        font-family: 'Roboto Condensed', sans-serif;
      }

      paper-button.drawerButton:hover {
        background-color: #A0A0A0;
        color: #81040A;
        font-weight: bold;
      }

      hr{
        background-color: #7C2529;
        height: 3px;
        border: none;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]app/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]" no-focus-trap="true">
        <div style="height: 100%; overflow: auto;">
          <div class = "profile-pic">
            <img id="user-pic" src="[[usersData.profilePic]]" alt="profilePic"/>
            <h3>[[usersData.name]]</h3>
            <p>[[usersData.level]]</p>
          </div>
          <hr>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="home" href="[[rootPath]]app/home">
              <iron-icon icon="icons:home"></iron-icon> Homepage
            </a>
            <a name="store" href="[[rootPath]]app/store">
              <iron-icon icon="icons:store"></iron-icon> Store
            </a>
            <a name="sales" href="[[rootPath]]app/sales">
              <iron-icon icon="icons:trending-up"></iron-icon> Sales
            </a>
            <a name="people" href="[[rootPath]]app/people">
              <iron-icon icon="icons:face"></iron-icon> People
            </a>
            <a name="team" href="[[rootPath]]app/team">
              <iron-icon icon="icons:supervisor-account"></iron-icon> Team
            </a>
            <a name="profile" href="[[rootPath]]app/profile">
              <iron-icon icon="icons:account-circle"></iron-icon> Profile
            </a>
          </iron-selector>
          <hr>
          <paper-button on-tap="signOut" class="drawerButton">
            <iron-icon icon="icons:power-settings-new" style="padding:0 3px 0 0"></iron-icon>Sign out
          </paper-button>
      </div>
      </app-drawer>

      <!-- Main content -->
      <template is="dom-if" if="[[isBlocked(usersData.status)]]">
        <!-- Put restricted pages here -->
        <div class="content">
          You are seeing this because you are an inactive member currently. Please contact your upline for more information.
          To request for an upline, submit your request at the Profile page.
        </div>
      </template>

      <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="not-found"
        role="main">
        <div name="home">
          <template is="dom-if" if="[[isAccepted(usersData.status)]]">
            <home-view>
              <paper-icon-button icon="my-icons:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>
            </home-view>
          </template>
        </div>
        <div name="sales">
          <template is="dom-if" if="[[isAccepted(usersData.status)]]">
            <sales-view user="[[user]]">
              <paper-icon-button icon="my-icons:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>
            </sales-view>
          </template>
        </div>
        <div name="people">
          <template is="dom-if" if="[[isAccepted(usersData.status)]]">
            <people-view user="[[user]]">
              <paper-icon-button icon="my-icons:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>
            </people-view>
          </template>
        </div>
        <div name="team">
          <template is="dom-if" if="[[isAccepted(usersData.status)]]">
            <team-view>
              <paper-icon-button icon="my-icons:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>
            </team-view>
          </template>
        </div>
        <div name="store">
          <!-- <store-view></store-view> -->
          <template is="dom-if" if="[[isAccepted(usersData.status)]]">
            <store-view>
              <paper-icon-button icon="my-icons:menu" drawer-toggle slot="drawer-toggle"></paper-icon-button>
            </store-view>
          </template>
        </div>
        <profile-view name="profile"></profile-view>
        <login-view name="login"></login-view>
        <not-found-view name="not-found"></not-found-view>
      </iron-pages>
    </app-drawer-layout>
  </template>

  <script>
    'use strict';

    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class AppView extends Polymer.Element {
      static get is() { return 'app-view'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          usersData: Object,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      ready(){
        super.ready();
        console.log("AppView is ready.");
        this.userPic = this.shadowRoot.querySelector('#user-pic');
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'home' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        switch(page) {
          // Add new views here !!!!!!!!!!!!!!!!!!!!!!!!!
          case "home":
          case "store":
          case "sales":
          case "people":
          case "team":
          case "profile":
            break;
          default: {
            page = "not-found";
            this.set('route.path', '/not-found/');
            break;
          }
        }
        const resolvedPageUrl = this.resolveUrl(page + '-view.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'not-found';
        console.log('app view error 404');
      }

      signOut() {
        this.$.auth.signOut();
      }

      isAccepted(status) {
        return (status == "Accepted");
      }

      isBlocked(status) {
        return (status != "Accepted" && status != undefined);
      }
    }

    window.customElements.define(AppView.is, AppView);
  </script>
</dom-module>
