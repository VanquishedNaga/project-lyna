<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="not-found-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px 20px;
      }
    </style>

    <app-header-layout fullbleed class="welcome">
      <app-header>
        <app-toolbar>
        </app-toolbar>
      </app-header>
      <div class="cont">
      </div>
      <div class="login-card">
        The requested page does not exist. <a href="[[rootPath]]app/home">Head back to home.</a>
      </div>
    </app-header-layout>

  </template>

  <script>
    class NotFoundView extends Polymer.Element {
      static get is() { return 'not-found-view'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }
    window.customElements.define(NotFoundView.is, NotFoundView);
  </script>
</dom-module>
