<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
<link rel="import" href="shared-styles.html">

<script src="../bower_components/strftime/strftime-min.js"></script>

<dom-module id="request-view">
  <template>
    <firebase-document
      id="doc"
      app-name="absolute-reborn">
    </firebase-document>

    <firebase-document
      id="user-list"
      path = "/users"
      data = "{{usersList}}"
      app-name="absolute-reborn">
    </firebase-document>

    <firebase-document
      id="products"
      path = "/users/[[user.uid]]/inventory"
      data = "{{inventoryData}}"
      app-name="absolute-reborn">
    </firebase-document>

    <firebase-document
      id="product-lists"
      path = "/products"
      data = "{{productsList}}"
      app-name="absolute-reborn">
    </firebase-document>

    <firebase-query
      id="request-lists"
      path = "/productRequests"
      data = "{{requestList}}"
      order-by-child="upline"
      equal-to="[[user.uid]]"
      app-name="absolute-reborn">
    </firebase-query>

    <firebase-query
      path = "/productRequests"
      data = "{{ownRequestList}}"
      order-by-child="requestor"
      equal-to="[[user.uid]]"
      app-name="absolute-reborn">
    </firebase-query>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 16px;
      }

      .product {
        display: inline-block;
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-size: contain;
      }

      .requestList {
        padding: 16px;
        min-width: 800px;
      }

      .title {
        font-weight: bold;
        margin-right: 16px;
      }

      .list-content {
        margin-right: 16px;
      }

      paper-icon-button {
        color: var(--app-secondary-color);
      }

      h1 {
        font-family: 'Roboto Condensed', sans-serif;
      }
    </style>

    <h1>Sent Request</h1>
    <paper-listbox class="requestList">
      <template is="dom-if" if="[[count]]">
        <paper-item>
          <div class="product" style="margin-right: 16px;"></div>
          <div class="title" style="width: 30%;">Product</div>
          <div class="title" style="width: 15%;">Quantity</div>
          <div class="title" style="width: 15%;">Status</div>
          <div class="title" style="width: 10%;">Date</div>
          <div class="title" style="width: 10%;">Time</div>
          <div class="title" style="width: 10%;">Payment</div>
        </paper-item>
      </template>

      <template is="dom-repeat" items="{{ownRequestList}}" observe="status item.status" rendered-item-count="{{count}}">
        <paper-icon-item>
          <div class="product" slot="item-icon"
          style="background-image: url([[getRequestPic(productsList.*, item.productID)]]);"></div>
          <div class="list-content" style="width: 30%; ">[[getProductName(productsList.*, item.productID)]]</div>
          <div class="list-content" style="width: 15%;">[[item.quantity]]</div>
          <div class="list-content" style="width: 15%;">[[item.status]]</div>
          <div class="list-content" style="width: 10%;">[[_formatEpochDate(item.time)]]</div>
          <div class="list-content" style="width: 10%;">[[_formatEpochTime(item.time)]]</div>
          <div class="list-content" style="width: 10%;">
            <paper-icon-button
            icon="icons:info"
            on-tap="openPayProof"
            hidden$="[[!hasPayProof(item.*)]]"></paper-icon-button>
          </div>

        </paper-icon-item>
      </template>

      <template is="dom-if" if="[[!count]]">
        You don't have any request.
      </template>
    </paper-listbox>

    <h1>Received Request</h1>
      <paper-listbox class="requestList">
        <template is="dom-if" if="[[pendingReq]]">
          <paper-icon-item>
            <div class="product" slot="item-icon"
            style="background-image: url('../images/AR.png');"></div>
            <div class="title" style="width: 40%;">Product</div>
            <div class="title" style="width: 15%;">Requestor</div>
            <div class="title" style="width: 15%;">Quantity</div>
            <div class="title" style="width: 15%;">Payment</div>
            <div class="title" style="width: 15%; min-width: 90px;">Action</div>
          </paper-icon-item>
        </template>

      <template is="dom-repeat" items="{{requestList}}" filter="{{isRequestPending}}" observe="status item.status" rendered-item-count="{{pendingReq}}">
        <paper-icon-item>
          <div class="product" slot="item-icon"
          style="background-image: url([[getRequestPic(productsList.*, item.productID)]]);"></div>
          <div class="list-content" style="width: 40%;">[[getProductName(productsList.*, item.productID)]]</div>
          <div class="list-content" style="width: 15%;">[[getRequestorName(usersList.*, item.requestor)]]</div>
          <div class="list-content" style="width: 15%;">[[item.quantity]]</div>
          <div class="list-content" style="width: 15%;">
            <paper-icon-button
            icon="icons:info"
            on-tap="openPayProof"
            hidden$="[[!hasPayProof(item.*)]]"></paper-icon-button>
          </div>
          <div class="list-content" style="width: 15%; min-width: 90px;">
            <paper-icon-button id="[[getBtnID('apr_', index)]]" icon="check" alt="Approve" on-tap="openDialog">
            </paper-icon-button>
            <paper-tooltip for="[[getBtnID('apr_', index)]]" offset="0">Approve</paper-tooltip>
            <paper-icon-button id="[[getBtnID('rjt_', index)]]" icon="clear" alt="Reject" on-tap="openDialog">
            </paper-icon-button>
            <paper-tooltip for="[[getBtnID('rjt_', index)]]" offset="0">Reject</paper-tooltip>
          </div>
        </paper-icon-item>
      </template>

      <template is="dom-if" if="[[!pendingReq]]">
        You don't have any pending request.
      </template>
    </paper-listbox>

    <h1>Past Received Request</h1>
    <paper-listbox class="requestList">
      <template is="dom-if" if="[[historyReq]]">
        <paper-item>
          <div class="product" style="margin-right: 16px;"></div>
          <div class="title" style="width: 30%;">Product</div>
          <div class="title" style="width: 30%;">Requestor</div>
          <div class="title" style="width: 10%;">Quantity</div>
          <div class="title" style="width: 10%;">Status</div>
          <div class="title" style="width: 10%;">Date</div>
          <div class="title" style="width: 10%;">Time</div>
        </paper-item>
      </template>

      <template is="dom-repeat" items="{{requestList}}" filter="{{isRequestNotPending}}" observe="status item.status" rendered-item-count="{{historyReq}}">
        <paper-icon-item>
          <div class="product" slot="item-icon"
          style="background-image: url([[getRequestPic(productsList.*, item.productID)]]);"></div>
          <div class="list-content" style="width: 30%;">[[getProductName(productsList.*, item.productID)]]</div>
          <div class="list-content" style="width: 30%;">[[getRequestorName(usersList.*, item.requestor)]]</div>
          <div class="list-content" style="width: 10%;">[[item.quantity]]</div>
          <div class="list-content" style="width: 10%;">[[item.status]]</div>
          <div class="list-content" style="width: 10%">[[_formatEpochDate(item.time)]]</div>
          <div class="list-content" style="width: 10%">[[_formatEpochTime(item.time)]]</div>
        </paper-icon-item>
      </template>

      <template is="dom-if" if="[[!historyReq]]">
        You don't have any request.
      </template>
    </paper-listbox>

    <!-- To confirm accepting/rejecting a stock request -->
    <paper-dialog id="actionDialog" modal>
      <h2>[[getActionType(event, 1)]] Restock Request</h2>
      <p>Are you sure you want to [[getActionType(event, 0)]] the stock request from [[getRequestorName(usersList.*, event.model.item.requestor)]]?</p>
      <div class="buttons">
        <paper-button dialog-dismiss>No</paper-button>
        <paper-button
          autofocus
          on-tap="processRestockRequest">Yes
        </paper-button>
      </div>
    </paper-dialog>

    <paper-dialog
    id="payProofDialog"
    modal
    style="
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 0;
    margin-left: auto;
    margin-right: auto;
    background-color: black;">
      <img
      src="[[payProof]]"
      alt="payProof"
      style="
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      padding: 0;
      max-height: 100%;
      max-width: 100%;"/>
      <paper-icon-button
      icon="icons:close"
      on-tap="closePayProof"
      style="
      padding: 8px;
      color: white;
      background-color: black;
      float: right;"></paper-icon-button>
    </paper-dialog>

    <paper-toast id="toast" text="Insufficient units in your inventory!"> </paper-toast>
  </template>


  <script>
    class RequestView extends Polymer.Element {
      static get is() { return 'request-view'; }
      static get properties() {
        return {
          inventoryData: Object,
          requestList: Array,
          user: Object,
          userdata: Object,
          requestKey:String,
          productKey: String,
          requestStockQuantity: Number,
          availableStock: Number,
          event: Object,
          app: Object,
          historyReq: Number,
          pendingReq: Number,
          action: Boolean
        };
      }

      ready() {
        super.ready();
        console.log("RequestView ready.");
      }

      getRequestPic(change, productKey) {
        if (change.base[productKey] != undefined){
          return change.base[productKey]['images']['downloadUrl'];
        }
      }

      getProductName(change, productKey) {
        if (change.base[productKey] != undefined){
          return change.base[productKey]['name'];
        }
      }

      getRequestorName(change, requestorUid) {
        if (change.base[requestorUid] != undefined){
          return change.base[requestorUid]['name'];
        }
      }

      getBtnID(string, index) {
        return string + index;
      }

      openDialog(e) {
        this.requestKey = e.model.item.$key;
        this.productKey = e.model.item.productID;
        this.requestStockQuantity = e.model.item.quantity;
        this.availableStock = this.inventoryData[this.productKey];
        this.event = e;

        if (this.event.target.id.indexOf("apr") >= 0) {
          if (this.userdata.privilege == "Admin") {
            this.isApprove = true;
            Polymer.dom(document.body).appendChild(this.$.actionDialog);
            this.$.actionDialog.open();
          }
          else {
            // Check if user has enough stock for stock request
            if (this.requestStockQuantity <= this.availableStock) {
              this.isApprove = true;
              Polymer.dom(document.body).appendChild(this.$.actionDialog);
              this.$.actionDialog.open();
            }
            else {
              // Prompt up screen to notify users don't have enough stock
              Polymer.dom(document.body).appendChild(this.$.toast);
              this.$.toast.open();
            }
          }
        }
        else {
          this.isApprove = false;
          Polymer.dom(document.body).appendChild(this.$.actionDialog);
          this.$.actionDialog.open();
        }
      }

      getActionType(e, num) {
        if (e) {
          var retVal;
          if (e.target.id.indexOf("apr") >= 0){
            if (num) {
              retVal = 'Approve';
            }
            else {
              retVal = 'approve';
            }
          }
          else {
            if (num) {
              retVal = 'Reject';
            }
            else {
              retVal = 'reject';
            }
          }
          return retVal;
        }
      }

      isRequestPending(item) {
        return (item.status == "Pending");
      }

      isRequestNotPending(item) {
        return (item.status != "Pending");
      }

      processRestockRequest(e) {
        var action = this.isApprove ? 'Approved' : 'Rejected';

        var processRestock = firebase.app('absolute-reborn').functions().httpsCallable('processRestockRequestFunction');
        processRestock({key: this.requestKey, action: action, privilege: this.userdata.privilege})
        .then(function(result) {
        })
        .catch((err) => {
        });

        this.$.actionDialog.close();
        Polymer.dom(document.body).removeChild(this.$.actionDialog);
      }

      _formatEpochDate(eTS) {
        return strftime('%D', new Date(eTS));
      }

      _formatEpochTime(eTS) {
        return strftime('%I:%M %P', new Date(eTS));
      }

      hasPayProof(change) {
        return (change.base['payProof']);
      }

      openPayProof(event) {
        if (event.model.item.payProof.downloadUrl) {
          this.payProof = event.model.item.payProof.downloadUrl;
          Polymer.dom(document.body).appendChild(this.$.payProofDialog);
          this.$.payProofDialog.open();
        }
      }

      closePayProof() {
        this.$.payProofDialog.close();
      }
    }

    window.customElements.define(RequestView.is, RequestView);
  </script>
</dom-module>
