<!-- Imports -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="login-view">
  <template>
    <firebase-auth
      id="auth"
      app-name="absolute-reborn"
      provider="google"
      signed-in="{{signedIn}}"
      user="{{user}}">
    </firebase-auth>

    <firebase-document
      id="doc"
      app-name="absolute-reborn">
    </firebase-document>

    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Login</h1>
      <paper-button on-tap="signIn"">
        <iron-icon icon="account-circle"></iron-icon>
        <span>Sign in with Google</span>
      </paper-button>
    </div>
  </template>

  <script>
    class LoginView extends Polymer.Element {
      static get is() { return 'login-view'; }
      static get properties() {
        return {
          productName: String,
        };
      }

      ready() {
        super.ready();
        console.log("LoginView ready.");
      }

      signIn() {
        this.$.auth.signInWithPopup()
          .then(function(response){
            console.log('Login successful.');
            this.$.doc.path = '/users/' + response.user.uid;
            //Check if user is first time login
            var isUserExistInFirebase = false;
            this.$.doc.ref.once("value")
            .then(function(snapshot) {
              isUserExistInFirebase = snapshot.exists();
              console.log("signIn check: " + isUserExistInFirebase);
              if(isUserExistInFirebase == false)
              {
                this.$.doc.ref.set({
                  name: response.user.displayName,
                  profilePic: response.user.photoURL
                });
              }
            }.bind(this));
          }.bind(this))
          .catch(function(error){
            console.log(error);
          });
      }
    }

    window.customElements.define(LoginView.is, LoginView);
  </script>
</dom-module>
