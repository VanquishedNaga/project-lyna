<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="shared-styles.html">

<script src="../bower_components/strftime/strftime-min.js"></script>

<!-- <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"> -->

<dom-module id="inventory-view">
  <template>
    <firebase-document
      id="doc"
      app-name="absolute-reborn">
    </firebase-document>

    <firebase-query
      reversed
      id="inventory-list"
      app-name="absolute-reborn"
      path="/users/[[user.uid]]/inventory"
      data="{{inventoryList}}">
    </firebase-query>

    <firebase-document
      id="products"
      path = "/users/[[user.uid]]/inventory"
      data = "{{inventoryData}}"
      app-name="absolute-reborn">
    </firebase-document>

    <firebase-document
      id="product-lists"
      path = "/products"
      data = "{{productsList}}"
      app-name="absolute-reborn">
    </firebase-document>

    <firebase-query
      id="request-lists"
      path = "/productRequests"
      data = "{{requestList}}"
      order-by-child="requestor"
      equal-to="[[user.uid]]"
      app-name="absolute-reborn">
    </firebase-query>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 16px;
      }

      .product{
        display: inline-block;
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-size: contain;
      }

      .inventoryList{
        padding: 16px;
      }

      h1 {
        font-family: 'Roboto Condensed', sans-serif;
      }
    </style>

    <h1>Inventory</h1>
    <paper-listbox class="inventoryList">
      <template is="dom-repeat" items="{{inventoryList}}">
        <paper-icon-item>
          <div class="product" slot="item-icon"
          style="background-image: url([[getRequestPic(productsList.*, item.$key)]]);"></div>
          <div style="width: 60%;">[[getProductName(productsList.*, item.$key)]]</div>
          <div style="width: 30%;">Quantity: [[getInventoryQuantity(inventoryData.*, item.$key)]]</div>
        </paper-icon-item>
      </template>
    </paper-listbox>

    <h1>Your Request</h1>
    <paper-listbox class="requestList">
      <template is="dom-repeat" items="{{requestList}}" filter="{{isRequestApproved}}" observe="status item.status">
        <paper-icon-item>
          <div class="product" slot="item-icon"
          style="background-image: url([[getRequestPic(productsList.*, item.productID)]]);"></div>
          <div style="width: 40%;">[[getProductName(productsList.*, item.productID)]]</div>
          <div style="width: 20%;">Quantity: [[item.quantity]]</div>
          <div style="width: 20%;">[[item.status]]</div>
          <div style="width: 20%">[[_formatEpochDate(item.time)]]</div>
          <div style="width: 20%">[[_formatEpochTime(item.time)]]</div>
        </paper-icon-item>
      </template>
    </paper-listbox>
  </template>


  <script>
    class InventoryView extends Polymer.Element {
      static get is() { return 'inventory-view'; }
      static get properties() {
        return {
          inventoryList: Array,
          inventoryData: Object,
          user: Object,
        };
      }

      ready() {
        super.ready();
        console.log("InventoryView ready.");
      }

      getRequestPic(change, productKey) {
        if (change.base[productKey] != undefined){
          return change.base[productKey]['images']['downloadUrl'];
        }
      }

      getProductName(change, productKey) {
        if (change.base[productKey] != undefined){
          return change.base[productKey]['name'];
        }
      }

      getInventoryQuantity(change, productKey) {
        if (change.base[productKey] != undefined){
          return change.base[productKey];
        }
      }

      _formatEpochDate(eTS) {
        return strftime('%D', new Date(eTS));
      }

      _formatEpochTime(eTS) {
        return strftime('%I:%M %P', new Date(eTS));
      }
    }

    window.customElements.define(InventoryView.is, InventoryView);
  </script>
</dom-module>
