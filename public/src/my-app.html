<dom-module id="my-app">
  <template>
    <firebase-auth
      id="auth"
      app-name="absolute-reborn"
      provider="google"
      signed-in="{{signedIn}}"
      user="{{user}}"
      status-known="{{statusKnown}}">
    </firebase-auth>
    <firebase-document
      id="doc"
      app-name="absolute-reborn">
    </firebase-document>
    <firebase-query
      id = "query"
      app-name="absolute-reborn"
      path = "/users"
      data = "{{usersData}}">
    </firebase-query>
    <style>
      :host {
        --app-primary-color: white;
        --app-secondary-color: white;
        --app-drawer-width: 220px;
        display: block;
      }

      app-toolbar {
        height: 120px;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: #81040A
        };
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
        font-family: 'Roboto Condensed', sans-serif;
      }

      .drawer-list a.iron-selected {
        font-weight: bold;
        background-color: #555555;
      }

      .profile-pic img{
        display: block;
        margin: 16px auto;
        width: 150px;
        height: 150px;
        background-color: black;
        border-radius: 50%;
        background-size: cover;
      }

      .profile-pic h3{
        position: relative;
        text-align: center;
        color: white;
        font-family: 'Roboto Condensed', sans-serif;
      }

      .profile-pic h4{
        position: relative;
        text-align: center;
        color: white;
        font-family: 'Roboto Condensed', sans-serif;
      }

      [condensed-title] {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-size: 200px;
      background-image: url('../images/small logo.png');
      background-repeat: no-repeat;
      background-position: center center;
      /*background-size: 90px;*/

      /* The difference in font size is used to calculate the scale of the title in the transition. */
      font-size: 16px;
    }

    [main-title] {
      position: absolute;
      top: -150px;
      bottom: 0;
      left: 0;
      right: 0;
      background-image: url('../images/temp banner.JPG');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 800px;
      -webkit-transform-origin: center top !important;
      transform-origin: center top !important;

      /* The difference in font size is used to calculate the scale of the title in the transition. */
      font-size: 32px;
    }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <div class = "profile-pic">

          <img id="user-pic" src="../images/AlexP.png" alt="profilePic"/>
          <h3>Alex Phoon</h3>
          <h4>VIP ZHONG DAI</h4> 
        </div>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="store" href="[[rootPath]]store">
            <iron-icon icon="icons:store"></iron-icon> Store
          </a>
          <a name="people" href="[[rootPath]]people">
            <iron-icon icon="icons:face"></iron-icon> People
          </a> 
          <a name="team" href="[[rootPath]]team">
            <iron-icon icon="icons:supervisor-account"></iron-icon> Team
          </a> 
          <a name="sales" href="[[rootPath]]sales">
            <iron-icon icon="icons:trending-up"></iron-icon> Sales
          </a>
          <a name="logout" href="[[rootPath]]logout">
            <iron-icon icon="icons:power-settings-new"></iron-icon> Log Out
          </a> 
        </iron-selector>
        <paper-button on-tap="signIn" disabled="[[disabled]]">
          <iron-icon icon="account-circle"></iron-icon>
          <span>Sign in with Google</span>
        </paper-button>
        <paper-button on-tap="signOut" disabled="[[disabled]]">
          <iron-icon icon="account-circle"></iron-icon>
          <span>Sign out</span>
        </paper-button>
        <paper-button on-tap="check" disabled="[[disabled]]">
          <iron-icon icon="account-circle"></iron-icon>
          <span>debug</span>
        </paper-button>
        </paper-button>
        <paper-button on-tap="check2" disabled="[[disabled]]">
          <iron-icon icon="account-circle"></iron-icon>
          <span>debug2</span>
        </paper-button>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header slot="header" condenses shadow fixed effects="resize-title waterfall"> 
          <app-toolbar>
            <div condensed-title></div>
          </app-toolbar>
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title></div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="not-found"
            role="main">
          <store-view name="store"></store-view>
          <login-view name="login"></login-view>
          <not-found-view name="not-found"></not-found-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    'use strict';

    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          signedIn: {
            type: Boolean,
            notify: true,
            value: false,
            observer: 'onAuthChange',
          },
          statusKnown: {
            type: Boolean,
            notify: true,
            value: false,
            observer: 'onStatusKnown',
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      ready(){
        super.ready();
        console.log("MyAppView ready.");
        this.userPic = this.shadowRoot.querySelector('#user-pic');
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'store';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        switch(page) {
          // Add new views here !!!!!!!!!!!!!!!!!!!!!!!!!
          case "store":
          {
            break;
          }
          case "login":
          {
            if(this.statusKnown && this.signedIn) {
              page = "not-found";
            }
            break;
          }
          default:
          {
            page = "not-found";
            break;
          }
        }
        const resolvedPageUrl = this.resolveUrl(page + '-view.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      onAuthChange(signedIn) {
        console.log('signedIn changed: ' + signedIn);
        if(this.statusKnown){
          if(signedIn){
            console.log("User signed in.");
            this.userPic.removeAttribute('style');
            this.$.drawer.open();

            // Direct to home page.
            this.set('route.path', '/store/');
          }
          else{
            console.log("User signed out.");
            this.userPic.setAttribute('style', 'display: none');
            this.$.drawer.close();

            // Direct to sign in page.
            this.set('route.path', '/login/');
          }
        }
      }

      // Called when firebase-auth is done initializing
      // Refer to https://github.com/firebase/polymerfire/pull/24
      onStatusKnown(statusKnown){
        console.log('statusKnown changed: ' + statusKnown);
        console.log('signedIn: ' + this.signedIn);

        // Call onAuthChange to handle user sign-in/sign-out
        this.onAuthChange(this.signedIn);
      }

      _showPage404() {
        this.page = 'not-found';
      }

      signIn() {
        this.$.auth.signInWithPopup()
          .then(function(response){
            console.log('Login successful.');
          })
          .catch(function(error){
            console.log('Login failed.');
          });
        //console.log("signedIn: " + this.signedIn);
      }

      signOut() {
        this.$.auth.signOut();
        //console.log("signedIn: " + this.signedIn);
      }

      check() {
        console.log("test");
        console.log(this.signedIn);
        this.$.doc.path = '/users/' + this.user.uid;
        //this.$.doc.ref.push({fuck: 'alex'});

        //this.$.doc.ref.child('/users/' + this.user.uid).set({testing: 'alex'});
        //this.$.doc.data = {alex: 'cool'};
        //save(path, key), by not giving a key firebase will generate one itself
        //this.$.doc.saveValue();
        //this.$.doc.path = '/users';
        //this.$.doc.ref.set({data: 'alex'});
        //this.$.doc.ref.set({testing: 'data'});
          /*firebase.database().ref('users/' + this.user.uid).set({
    username: "name",
    email: "email",
    profile_picture : "imageUrl"
  });*/


      }

      check2() {
        console.log("test2");
        console.log("User login: " + this.signedIn);
        /*this.$.doc.getStoredValue('/users/' + this.user.uid)
        .then((response) => {
          console.log(response);
        });*/
        this.$.doc.path = '/users/' + this.user.uid + '/love';
        this.$.doc.ref.on('value', function(snapshot){
          console.log(snapshot.val());
        });
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
