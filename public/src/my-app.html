<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="store-view.html">
<link rel="lazy-import" href="not-found-view.html">

<dom-module id="my-app">
  <template>
    <firebase-auth
      id="auth"
      app-name="absolute-reborn"
      provider="google"
      signed-in="{{signedIn}}"
      user="{{user}}">
    </firebase-auth>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
        font-family: 'Roboto Condensed', sans-serif;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
        background-color: grey;
      }

      .profile-pic img{
        display: block;
        margin: 16px auto;
        width: 150px;
        height: 150px;
        background-color: black;
        border-radius: 50%;
        background-size: cover;
      }

      .profile-pic h3{
        position: relative;
        text-align: center;
        font-family: 'Roboto Condensed', sans-serif;
      }

      .profile-pic h4{
        position: relative;
        text-align: center;
        font-family: 'Roboto Condensed', sans-serif;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <div class = "profile-pic">

          <img src="../images/AlexP.png" alt="profilePic"/>
          <h3>Alex Phoon</h3>
          <h4>VIP ZHONG DAI</h4> 
        </div>
        <paper-button on-tap="signIn" disabled="[[disabled]]">
          <iron-icon icon="account-circle"></iron-icon>
          <span>Sign in with Google</span>
        </paper-button>
        <paper-button on-tap="signOut" disabled="[[disabled]]">
          <iron-icon icon="account-circle"></iron-icon>
          <span>Sign out</span>
        </paper-button>
        <paper-button on-tap="check" disabled="[[disabled]]">
          <iron-icon icon="account-circle"></iron-icon>
          <span>debug</span>
        </paper-button>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="store" href="[[rootPath]]store">Store</a>
          <a name="people" href="[[rootPath]]people">People</a>
          <a name="team" href="[[rootPath]]team">Team</a>
          <a name="sales" href="[[rootPath]]sales">Sales</a>
          <a name="logout" href="[[rootPath]]logout">Log Out</a> 
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title style="font-family: 'Satisfy', cursive;">Absolute Reborn</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="not-found"
            role="main">
          <store-view name="store"></store-view>
          <not-found-view name="not-found"></not-found-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          signedIn: {
            type: Boolean,
            notify: true,
            value: false
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'store';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        switch(page) {
          // Add new views here !!!!!!!!!!!!!!!!!!!!!!!!!
          case "store":
          {
            break;
          }
          default:
          {
            page = "not-found";
            break;
          }
        }
        const resolvedPageUrl = this.resolveUrl(page + '-view.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'not-found';
      }

      signIn() {
        this.$.auth.signInWithPopup();
      }

      signOut() {
        this.$.auth.signOut();
      }

      check() {
        console.log(this.signedIn);
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
